<body>
	<div id="shop_body">
	<div id="user_text_header" class="section-header font">Custom Text</div>
	<div id="user_input_div">
		<input id="user_text" class="section-header font" type="text">
	</div>
	
	
	<button id="user_text_button" class="section-header font" onclick="update_text()" type="button">Click to submit</button>
	<div id="cont_drawing_function">
		<div id="clear_drawing" class="font section-header" onclick="clear_can()">Clear</div>
		<div id="save_drawing" class="section-header font" onclick="save_draw()">Save</div>
		<div id="load_drawing" class="section-header font" onclick="load_draw()">Load</div>
	</div>
	<center id="center_container">
		<img id="base_shirt" src="asset/shop/shirt_white.png"><canvas id="ts_maker" width="350px" height="350px"></canvas><p id="text_holder" class="font">1975</p></img>
		
	</center>
	
	<div id="shirt_cont">
		<img id="white_shirt" src="asset/shop/shirt_white.png" onclick="change_white()"></img>
		<img id="red_shirt" src="asset/shop/shirt_red.png" onclick="change_red()"></img>
		<img id="gray_shirt" src="asset/shop/shirt_gray.png" onclick="change_gray()"></img>
	</div>
	<div id="colour">
			
		<div id="red" class="col_cir" onclick="change_paint_red()"></div>
		<div id="blue" class="col_cir" onclick="change_paint_blue()"></div>
		<div id="brown" class="col_cir" onclick="change_paint_brown()"></div>
		<div id="green" class="col_cir" onclick="change_paint_green()"></div>
		<div id="yellow" class="col_cir" onclick="change_paint_yellow()"></div>
		<div id="white" class="col_cir" onclick="change_paint_white()"></div>	
	</div>
	<img id="fill" class="col_cir" src="asset/shop/fill.png" onclick="fill_div()"></img>
	<img id="thin_brush" class="col_cir" src="asset/shop/thin_brush.png" onclick="thin_brush_paint()"></img>
	<img id="thick_brush" class="col_cir" src="asset/shop/thick_brush.png" onclick="thick_brush_paint()"></img>
	
	
	</div>
	<div id="screen_warning" class="font">PLEASE USE A COMPUTER TO ACCESS THE SHOP</div>
</body>
